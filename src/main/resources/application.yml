spring:
  application:
    name: accounts
  datasource:
    url: jdbc:h2:mem:accounts
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  config:
    import:
        - application_qa.yml
        - application_prod.yml
  profiles:
    active:
        - qa

server:
  port: 8080

build:
  version: 3.0

accounts:
